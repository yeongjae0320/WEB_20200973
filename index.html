<!doctype html>
<!-- 이 부분은 주석문입니다. 웹 브라우저는 주석을 화면에 출력하지 않습니다. -->
<html>
	<head>
		<title>타이틀 테스트</title>
		<p style="text-align:left;"><font size="4em" color="deeppink">문서제목, 자바스크립트 코드, CSS 스타일 정의, 메타데이터정의</font></p>
		<br> <! br은 줄 바꿈입니다.>
	</head>
	<body>
		<p style="text-align:center">
			<img src="img/googlelogo_color_272x92dp.png" alt="구글이미지">
		</p>
		<! img 태그는 이미지를 삽입합니다. src=경로, 이미지 깨지면 alt=출력>
		<br> <! br은 줄 바꿈입니다.>
		<p class="p" style="text-align:center">
			검색 : <input type="text" name="search" size="55" value="">
			<button type="button" onclick="alert(검색을 수행합니다!)">
				검색
			</button><br>
		</p>
		<br><br><br><br><br><br>
		<! 간격을 위해 줄바꿈을 여러번 추가 해줍니다.>
		<p style="text-align:right;"><font size="3em" color="red">문서의 본문 텍스트, 이미지, 테이블, 자바스크립트 코드, 동영상 등</font></p>
		<br> <! br은 줄 바꿈입니다.>
	</body>
</html>
